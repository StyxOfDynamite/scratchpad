<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>jquery-dynamic-inputs</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="Item Item--bottomMargin Item--slacknotifications">
    <h4>Slack Notifications</h4>
    <br>
    <div class="row">
      <div class="slack-input-row">
      <div class="col-xs-6">
        <div class="form-group">
          <input class="form-control" placeholder="Enter URL" type="text">
        </div>
      </div>
      <div class="col-xs-2">
        <div class="EnableDisable EnableDisable--sm isInactive" style="">
          <div class="bgBox">
          </div>
          <div class="EnableDisable__item EnableDisable__item--active">
            <span class="item__text">On</span>
          </div>
          <div class="EnableDisable__item EnableDisable__item--inactive">
            <span class="item__text">Off</span>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="StatusIndicator">
          <span class="SI__dot"></span>
          <span class="SI__text">Slack is not accepting notifications</span>
        </div>
      </div>
      <div class="col-xs-1">
        <a href="#" class="removeRowBtn">x</a>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-left">
        <a href="#" id="add-slack" type="submit" class="Btn Btn--xs Btn--blue">
          Add New Link
        </a>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
