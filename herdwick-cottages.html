<!DOCTYPE html>
<html>
<head>
	<title>Elements Widget - Herdwick Cottages</title>
</head>
<body>
	<div id="ReviewsWidget"></div>
	<link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/40686/revsglobal-pr-mod/style-cf.css?-c0avz5">
	<link rel="stylesheet" href="https://widget.reviews.co.uk/combined/style.css?v1">
	<script src="https://widget.reviews.co.uk/combined/dist.js?v1"></script>
	<script>
		new ReviewsWidget('#ReviewsWidget', {
			store: 'www.herdwickcottages.co.uk',
			widget: 'combined-widget',
			options: {
				types: 'product_review,questions',
				per_page: 5,
				store_review:{
				},
				product_review: {
					sku: '568389',
					enable_write_review:false,


				},
				questions:{
					grouping: '568389',
				}
			},
			translations: {
				"Product Reviews": "Guest Reviews",
			},
			styles: {
				starColor:'#f47e27',
				textColor:'#333333',
				primaryColor:'#333333',
				textColor:'#666666',
				neutralColor:'#ececec',
				backgroundColor:'#ffffff',
				formColor:'#dcdcdc',
				baseTextSize:'14px',
				header_style:''
			},
			buttons:{
				smart_filter:'solid',
				write_review:'solid',
				selected_page:'outline'
			},
			avatars:{
				enable_gravatar:false,
				gravatar_fallback:'identicon'
			},
			reviewsLogo:{
				show_logo:true,
				style:'black'
			}
		});
	</script>
</body>
</html>
