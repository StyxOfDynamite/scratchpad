<!DOCTYPE html>
<html>

<head>
    <title>Carousel Optimsied</title>
</head>

<body>
    <script async defer src="https://widget.reviews.co.uk/rich-snippet-reviews-widgets/dist.js" type="text/javascript"></script>
    <div id="carousel-widget"></div>
    <script>
    function pageLoad() {
        richSnippetReviewsWidgets("carousel-widget", {
            store: "makemelocal-com",
            primaryClr: "#f47e27",
            neutralClr: "#cccccc",
            reviewTextClr: "#333333",
            widgetName: "carousel",
            layout: "fullWidth",
            numReviews: 40,
            contentMode: "company",
            hideDates: false
        });
    };

    window.addEventListener("load", function (event) {
        pageLoad();
    });

    </script>
</body>

</html>
